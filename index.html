<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Alternativas de Estilo con HTML (atributo style)</h2>
<!-- Imagen redondeada -->
<h3>Imagen con esquinas redondeadas</h3>
<img src="https://i0.wp.com/puppis.blog/wp-content/uploads/2022/02/abc-cuidado-de-los-gatos-min.jpg?resize=768%2C511&ssl=1" alt="Gatito"
style="border-radius: 20px;">
<!-- Imagen con borde -->
<h3>Imagen con borde</h3>
<img src="https://i0.wp.com/puppis.blog/wp-content/uploads/2022/02/abc-cuidado-de-los-gatos-min.jpg?resize=768%2C511&ssl=1" alt="Gatito" style="border:
5px solid green;">
<!-- Imagen con sombra -->
<h3>Imagen con sombra</h3>
<img src="https://i0.wp.com/puppis.blog/wp-content/uploads/2022/02/abc-cuidado-de-los-gatos-min.jpg?resize=768%2C511&ssl=1" alt="Gatito"
style="box-shadow: 4px 4px 12px rgba(0,0,0,0.5);">
<!-- Imagen en escala de grises -->
<h3>Imagen con filtro en escala de grises</h3>
<img src="https://i0.wp.com/puppis.blog/wp-content/uploads/2022/02/abc-cuidado-de-los-gatos-min.jpg?resize=768%2C511&ssl=1" alt="Gatito" style="filter:
grayscale(100%);">
<!-- Imagen redonda -->
<h3>Imagen redonda</h3>
<img src="https://i0.wp.com/puppis.blog/wp-content/uploads/2022/02/abc-cuidado-de-los-gatos-min.jpg?resize=768%2C511&ssl=1" alt="Gatito"
style="border-radius: 50%;">
</body>
</html>
